<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function() {
        var t = localStorage.getItem('theme') || 'dark';
        var dark = t === 'dark' || (t === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (dark) document.documentElement.classList.add('dark');
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <title>Newsroom — AI-Powered News Aggregator</title>
    <meta name="description" content="Curate news from RSS feeds, Hacker News, and the web with AI-powered relevance scoring. Built for content creators who need signal, not noise." />
    <meta name="theme-color" content="#080d16" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Newsroom — AI-Powered News Aggregator" />
    <meta property="og:description" content="Curate news from RSS feeds, Hacker News, and the web with AI-powered relevance scoring. Built for content creators who need signal, not noise." />
    <meta property="og:image" content="https://newsroom.fly.dev/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Newsroom — AI-powered news aggregation with a broadcast control aesthetic" />
    <meta property="og:url" content="https://newsroom.fly.dev" />
    <meta property="og:site_name" content="Newsroom" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Newsroom — AI-Powered News Aggregator" />
    <meta name="twitter:description" content="Curate news from RSS feeds, Hacker News, and the web with AI-powered relevance scoring. Built for content creators who need signal, not noise." />
    <meta name="twitter:image" content="https://newsroom.fly.dev/og-image.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
