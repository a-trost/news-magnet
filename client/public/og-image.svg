<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#080d16"/>
      <stop offset="100%" stop-color="#0f1a2e"/>
    </linearGradient>
    <linearGradient id="signalBar" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0"/>
      <stop offset="15%" stop-color="#06b6d4"/>
      <stop offset="85%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="600" y1="200" x2="600" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="dotGlow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#06b6d4" stroke-opacity="0.04" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Subtle center glow -->
  <ellipse cx="600" cy="340" rx="500" ry="250" fill="url(#glowGrad)"/>

  <!-- Signal bar at top -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#signalBar)"/>

  <!-- Broadcast tower icon -->
  <g transform="translate(600, 215)" filter="url(#glow)">
    <!-- Tower body -->
    <rect x="-4" y="-20" width="8" height="80" rx="2" fill="#06b6d4"/>
    <!-- Tower base -->
    <path d="M -20 60 L -4 20 L 4 20 L 20 60" fill="none" stroke="#06b6d4" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Signal waves -->
    <path d="M -25 -30 A 30 30 0 0 1 25 -30" fill="none" stroke="#22d3ee" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
    <path d="M -40 -45 A 48 48 0 0 1 40 -45" fill="none" stroke="#22d3ee" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <path d="M -55 -60 A 65 65 0 0 1 55 -60" fill="none" stroke="#22d3ee" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
    <!-- Tip dot -->
    <circle cx="0" cy="-20" r="4" fill="#34d399" filter="url(#dotGlow)"/>
  </g>

  <!-- App name -->
  <text x="600" y="370" text-anchor="middle" font-family="'Barlow', 'Inter', system-ui, sans-serif" font-size="56" font-weight="700" letter-spacing="0.2em" fill="#f0f4f8" text-transform="uppercase">NEWSROOM</text>

  <!-- Tagline -->
  <text x="600" y="410" text-anchor="middle" font-family="'JetBrains Mono', 'SF Mono', monospace" font-size="16" letter-spacing="0.15em" fill="#06b6d4" opacity="0.8">AI-POWERED NEWS AGGREGATION</text>

  <!-- Description line -->
  <text x="600" y="455" text-anchor="middle" font-family="'Barlow', 'Inter', system-ui, sans-serif" font-size="18" fill="#8899aa" letter-spacing="0.02em">Curate. Score. Broadcast.</text>

  <!-- Bottom accent dots -->
  <g transform="translate(600, 510)">
    <circle cx="-30" cy="0" r="3" fill="#34d399" opacity="0.7" filter="url(#dotGlow)"/>
    <circle cx="0" cy="0" r="3" fill="#06b6d4" opacity="0.7" filter="url(#dotGlow)"/>
    <circle cx="30" cy="0" r="3" fill="#fbbf24" opacity="0.7" filter="url(#dotGlow)"/>
  </g>

  <!-- Bottom signal bar -->
  <rect x="0" y="627" width="1200" height="3" fill="url(#signalBar)"/>
</svg>
